<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Weather</title>
    <!--font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            margin: 2rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-container input,
        .search-container select {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-container input {
            flex: 1;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-container select {
            width: 100px;
        }

        .search-container input:focus,
        .search-container select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .search-container select option {
            background: #2a5298;
            color: white;
        }

        .search-container button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-container button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .current-weather {
            text-align: center;
            margin-bottom: 2rem;
        }

        .temperature {
            font-size: 4rem;
            margin: 1rem 0;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 1rem 0;
        }

        .location {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1.2rem;
            text-transform: capitalize;
        }

        .forecast {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .forecast-day {


            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            width: 100px;
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="search-container">
            <input type="text" id="city" placeholder="City">
            <select id="country">
                <option value="DE">Germany</option>
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <option value="FR">France</option>
                <option value="ES">Spain</option>
                <option value="IT">Italy</option>
                <option value="RU">Russia</option>
                <option value="JP">Japan</option>
                <option value="CN">China</option>
                <option value="IN">India</option>
            </select>
            <button onclick="window.location.href = `weather.html?city=${document.getElementById('city').value}&country=${document.getElementById('country').value}`">Search</button>
        </div>

        <div class="current-weather">
            <div class="location"></div>
            <div class="temperature"></div>
            <div class="weather-icon"></div>
            <div class="description"></div>
        </div>

        <canvas id="forecastChart" width="800" height="400"></canvas>
        <div class="forecast"></div>
    </div>

    <script>
        const API_KEY = '9a0d9542bceabdaacbb6b2c0413933b2';
        let forecastChart = null;
        
        // Get URL parameters or use defaults
        const urlParams = new URLSearchParams(window.location.search);
        const CITY = urlParams.get('city') || "Rostock";
        const COUNTRY = urlParams.get('country') || "DE";

        const body = document.querySelector('body');

        body.style.backgroundBlendMode = "overlay, normal";
        body.style.backgroundSize = "cover, 200px 200px";

        const weatherIcons = {
            '01d': 'fa-sun',
            '01n': 'fa-moon',
            '02d': 'fa-cloud-sun',
            '02n': 'fa-cloud-moon',
            '03d': 'fa-cloud',
            '03n': 'fa-cloud',
            '04d': 'fa-cloud',
            '04n': 'fa-cloud',
            '09d': 'fa-cloud-rain',
            '09n': 'fa-cloud-rain',
            '10d': 'fa-cloud-sun-rain',
            '10n': 'fa-cloud-moon-rain',
            '11d': 'fa-bolt',
            '11n': 'fa-bolt',
            '13d': 'fa-snowflake',
            '13n': 'fa-snowflake',
            '50d': 'fa-smog',
            '50n': 'fa-smog'
        };

        async function getWeather() {
            try {
                // Get current weather
                const currentResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${CITY},${COUNTRY}&appid=${API_KEY}&units=metric`
                );
                const currentData = await currentResponse.json();

                // Get forecast
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${CITY},${COUNTRY}&appid=${API_KEY}&units=metric`
                );
                const forecastData = await forecastResponse.json();

                updateCurrentWeather(currentData);
                updateForecast(forecastData);
                updateForecastChart(forecastData);
                updateBackground(currentData.weather[0].id);
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        function updateCurrentWeather(data) {
            const location = document.querySelector('.location');
            const temperature = document.querySelector('.temperature');
            const description = document.querySelector('.description');
            const weatherIcon = document.querySelector('.weather-icon');

            location.textContent = `${data.name}, ${data.sys.country}`;
            temperature.textContent = `${Math.round(data.main.temp)}°C`;
            description.textContent = data.weather[0].description;
            weatherIcon.innerHTML = `<i class="fas ${weatherIcons[data.weather[0].icon]}"></i>`;
        }

        function updateForecast(data) {
            const forecastContainer = document.querySelector('.forecast');
            forecastContainer.innerHTML = '';

            // Group forecasts by day
            const dailyForecasts = {};
            const today = new Date().setHours(0, 0, 0, 0);

            data.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dateKey = date.setHours(0, 0, 0, 0);
                
                // Skip today's forecast
                if (dateKey === today) return;

                if (!dailyForecasts[dateKey] || 
                    Math.abs(date.getHours() - 12) < Math.abs(new Date(dailyForecasts[dateKey].dt * 1000).getHours() - 12)) {
                    dailyForecasts[dateKey] = item;
                }
            });

            // Convert to array and sort by date
            const sortedForecasts = Object.values(dailyForecasts)
                .sort((a, b) => a.dt - b.dt)
                .slice(0, 5);

            sortedForecasts.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                
                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';
                forecastDay.innerHTML = `
                    <div>${dayName}</div>
                    <div class="forecast-icon">
                        <i class="fas ${weatherIcons[day.weather[0].icon]}"></i>
                    </div>
                    <div>${Math.round(day.main.temp)}°C</div>
                `;
                forecastContainer.appendChild(forecastDay);
            });
        }

        function updateForecastChart(data) {
            const ctx = document.getElementById('forecastChart').getContext('2d');
            
            // Process data for the chart
            const chartData = data.list.map(item => ({
                time: new Date(item.dt * 1000),
                temp: item.main.temp,
                windSpeed: item.wind.speed
            }));

            // Destroy existing chart if it exists
            if (forecastChart) {
                forecastChart.destroy();
            }

            // Create new chart
            forecastChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.map(d => d.time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })),
                    datasets: [
                        {
                            label: 'Temperature',
                            data: chartData.map(d => d.temp),
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            yAxisID: 'y',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Wind Speed',
                            data: chartData.map(d => d.windSpeed),
                            borderColor: 'rgb(54, 162, 235)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            yAxisID: 'y1',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '24-Hour Forecast',
                            color: 'white',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time',
                                color: 'white'
                            },
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            min: 0,
                            title: {
                                display: true,
                                text: 'Temperature (°C)',
                                color: 'white'
                            },
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            min: 0,
                            title: {
                                display: true,
                                text: 'Wind Speed (m/s)',
                                color: 'white'
                            },
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        function createNoisyGradient(color1, color2) {
            return `linear-gradient(135deg, ${color1}, ${color2}), url('https://www.transparenttextures.com/patterns/noisy-net.png')`;
        }

        function updateBackground(weatherCode) {
            const body = document.querySelector('body');
            if (weatherCode >= 200 && weatherCode < 300) {
                body.style.background = createNoisyGradient('#1a1a1a', '#4a4a4a');
            } else if (weatherCode >= 300 && weatherCode < 500) {
                body.style.background = createNoisyGradient("#4a4a4a", "#7a7a7a");
            } else if (weatherCode >= 500 && weatherCode < 600) {
                body.style.background = createNoisyGradient("#1e3c72", "#2a5298");
            } else if (weatherCode >= 600 && weatherCode < 700) {
                body.style.background = createNoisyGradient("#83a4d4", "#b6fbff");
            } else if (weatherCode >= 700 && weatherCode < 800) {
                body.style.background = createNoisyGradient("#757f9a", "#d7dde8");
            } else if (weatherCode === 800) {
                body.style.background = createNoisyGradient("#2193b0", "#6dd5ed");
            } else {
                body.style.background = createNoisyGradient("#4b6cb7", "#182848");
            }
        }

        async function getCountryCodes() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/all');
                const data = await response.json();
                const countrySelect = document.getElementById('country');
                countrySelect.innerHTML = '';

                data_sorted = data.sort((a, b) => a.name.common.localeCompare(b.name.common));

                data_sorted.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.cca2;
                    option.textContent = country.name.common;
                    countrySelect.appendChild(option);
                });

                countrySelect.value = COUNTRY;

            } catch (error) {
                console.error('Error fetching country codes:', error);
            }
        }



        // Update weather every 30 minutes
        getWeather();
        setInterval(getWeather, 30 * 60 * 1000);

        // Get country codes
        getCountryCodes();

        document.getElementById('city').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                window.location.href = `weather.html?city=${document.getElementById('city').value}&country=${document.getElementById('country').value}`;
            }
        });

    </script>
</body>
</html>
